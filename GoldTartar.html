<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GLTF Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
3DViewer: Mouse Control TEST
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // シーンの作成
        const scene = new THREE.Scene();

        // カメラの作成（視野角75、画面アスペクト比、近クリップ面0.1、遠クリップ面1000）
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // レンダラーの作成
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ライティングの追加（環境光）
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // 指向性ライトの追加
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 滑らかなカメラ移動
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2; // ズームの最小距離
        controls.maxDistance = 10; // ズームの最大距離

        // GLTFローダーのインスタンス作成
        const loader = new THREE.GLTFLoader();

        // GLTFモデルの読み込み
        loader.load(
            // モデルファイルのパス（実際には適切なパスに変更してください）
            '3dobj/RedditAvator.1.14.glb',
            // ロード成功時のコールバック
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);

                // モデルのスケールや位置の調整（必要に応じて）
                model.scale.set(1, 1, 1);
                model.position.set(0, 0, 0);
            },
            // ロード中のコールバック（プログレス表示用）
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // エラー時のコールバック
            function (error) {
                console.error('An error happened:', error);
            }
        );

        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // カメラコントロールの更新
            // モデルを回転させる（オプション）
            if (scene.children.length > 0) {
                scene.children.forEach(child => {
                    if (child.isMesh || child.isGroup) {
                        child.rotation.y += 0.01;
                    }
                });
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
